<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="signup">
        <div class="img-top">
            <img src="./img/img.png" alt="Login">
        </div>
        <div class="content">
            <h1 class="title">Welcome to Jammy</h1>
            
            <form action="">
                <div>
                    <p>Full name</p>
                    <label for="">
                        <input type="text" placeholder="John Doe">
                    </label>
                </div>
                <div>
                    <p>Email</p>
                    <label for="">
                        <input type="text" placeholder="Enter your Email here">
                    </label>
                </div>
                <div>
                    <p>Password</p>
                    <label for="">
                        <input type="text" placeholder="Enter your Password">
                    </label>
                </div>

                <div class="action-btn">
                    <button>
                        Create Account
                    </button>
                    <p>Already have an account?
                        <a href="http://" target="_blank">Log in</a>
                    </p>
                </div>
            </form>

            <div class="footer">
                <p>OR</p>
                <div class="signin-option">
                    <button class="btn-left">
                        <img src="./img/gg-favicon.png" alt="">
                        <span>
                            Sign up with Google
                        </span>
                    </button>
                    <button class="btn-right">
                        <img src="./img/github-favicon.png" alt="">
                        <span>
                            Sign up with Github
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
